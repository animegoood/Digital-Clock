<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Digital Clock</title>
</head>
<body>


	<div class="bg-clock-container">
		<div class="clock_container">
			<div class="clock">
				<div class="hours">
					<span>Hours</span>
					<p id="hour">00</p>
				
				</div>
				<div class="colon">:</div>
				<div class="minutes">
					<span>Minutes</span>
					<p id="minute">00</p>
				
				</div>
				<div class="colon">:</div>
				<div class="seconds">
					<span>seconds</span>
					<p id="second">00</p>
				
				</div>
			</div>
			
			</div>
		
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
